<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilo Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous"> 
    <!--Estilo CSS-->
    <link rel="stylesheet" href="./styles/style.css">
    <!--jsPDF-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"></script>
      
    <title>ProyectoJS</title>
</head>
<body>
    <main>

        <section id="ingresarDatos">
          <h1 id="titulo">Solicitud de Compra</h1>
        <br>
        <div class="col-md">
            <div id="diviniciosesion">
              <form id="forminiciosesion">
                <label for="">Nombre</label>
                <input type="text" name="nombre" id="nombre">
                <label for="">Apellido</label>
                <input type="text" name="apellido" id="apellido">
                <br>
                <br>
                <input type="submit" value="Ingresar">
              </form>
            </div>
          </div>
          
          <br>
        <hr>
          <div class="col-md">
          <form class="row g-3" id="formulario" action="">
            <label for=""><b>Proveedores</b></label>
            <select class="form-select" name="proveedores" id="seleccionarProveedor" onchange="proveedorSeleccionado();">
                <option value=""></option>
            </select>
            <br>
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio Unitario</th>
                    <th scope="col">SubTotal</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><input type="number" class="form-control" name="cantidad" id="cantidad"></td>
                    <td><input type="text" class="form-control"name="descripcion" id="descripcion"></td>
                    <td><input type="number" class="form-control" name="precio" id="precio"></td>
                    <td><label for=""  id="subtotal"></label></td>
                  </tr>
                </tbody>
            </table>
            <div class="container text-center">
              <div class="row align-items-start">
                <div class="col">
            <input type="submit" class="btn btn-outline-light" id="agregar" value="Agregar">
            <input type="reset" class="btn btn-outline-light" value="Limpiar">
          </div>
          
        </div>
          </form>
          </div>
          </section>

        <hr>

        <section id="planilla">
          <div class="col-md">
            <h4>Proveedor</h4>
            <div class="row align-items-start">
              <div class="col">
            <label for="">Id:</label><p id="idProvSeleccionado"></p>
          </div>
          <div class="col">
            <label for="">Razón Social:</label><p id="rzProvSeleccionado"></p>
          </div>
          <div class="col">
            <label for="">Cuit:</label><p id="cuitProvSeleccionado"></p>
          </div>
        </div>
      </div>
            
        <hr>
        <div class="col-md">
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio</th>
                    <th scope="col">SubTotal</th>
                  </tr>
                </thead>
                <tbody id="tbody">
                
                </tbody>
                <tr>
                    <th scope="row"></th>
                    <td colspan="3" id="txtotal">Total</td>
                    <td id="tdtotal"></td>
                  </tr>
            </table>

            <button type="button" class="btn btn-outline-light" id="crearPdf">Crear PDF</button>          
          
          </div>
        </section>
    </main>

    <!--Boostrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
